<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Giá Đất Ba Vì</title>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-PQHFMSQBZ0"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-PQHFMSQBZ0');
</script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">

<style>
body{font-family:'Inter',sans-serif;background:#001a33;color:#fff;text-align:center;padding:20px}
.box{max-width:420px;margin:auto}
input{width:100%;padding:18px;border-radius:12px;font-size:16px;margin-bottom:10px}
button{width:100%;padding:18px;border:none;background:#d4af37;color:#001a33;font-weight:900;border-radius:12px;cursor:pointer}
.card{display:none;background:#fff;color:#333;border-radius:20px;padding:20px;margin-top:20px}
.price{font-size:28px;color:#e74c3c;font-weight:900}
iframe{width:100%;height:250px;border-radius:15px;border:none;margin-top:15px}
.coord{background:#001a33;color:#00ff41;padding:15px;border-radius:12px;font-family:monospace;margin-top:15px}
</style>
</head>

<body>

<div class="box">
<h2>CHECK GIÁ ĐẤT BA VÌ</h2>
<input type="text" id="inputThon" placeholder="Nhập tên thôn (vd: nhuan trach)">
<button onclick="searchLocation()">KIỂM TRA</button>
</div>

<div id="result" class="card">
<h3 id="locationName"></h3>
<div class="price">18.500.000 đ/m²</div>

<!-- Google Map -->
<iframe id="mapFrame"></iframe>

<!-- Street View -->
<iframe id="streetFrame"></iframe>

<div id="coordBox" class="coord"></div>

</div>

<script>

const dataMap={
"nhuan trach":"Thôn Nhuận Trạch, Khu vực Vạn Thắng, Ba Vì, Hà Nội",
"van sa":"Thôn Vạn Sa, Khu vực Vạn Thắng, Ba Vì, Hà Nội",
"chu quyen":"Thôn Chu Quyến, Khu vực Chu Minh, Ba Vì, Hà Nội",
"tan phong":"Thôn Tân Phong, Khu vực Phong Vân, Ba Vì, Hà Nội",
"vat lai":"Khu vực Vật Lại, Ba Vì, Hà Nội",
"go song":"Thôn Gò Sống, Khu vực Vật Lại, Ba Vì, Hà Nội"
};

function removeAccent(str){
return str.toLowerCase()
.normalize("NFD")
.replace(/[\u0300-\u036f]/g,"")
.replace(/đ/g,"d");
}

function searchLocation(){

let input=document.getElementById("inputThon").value.trim();
if(input===""){alert("Vui lòng nhập tên thôn");return;}

let key=removeAccent(input);
let fullName=dataMap[key] || input;

document.getElementById("locationName").innerText=fullName;

// ===== GOOGLE MAP SATELLITE + MARKER =====
let mapQuery=encodeURIComponent(fullName);
let mapUrl=`https://www.google.com/maps?q=${mapQuery}&t=k&z=17&output=embed`;
document.getElementById("mapFrame").src=mapUrl;

// ===== STREET VIEW =====
let streetUrl=`https://www.google.com/maps?q=&layer=c&cbll=&cbp=11,0,0,0,0&query=${mapQuery}&output=embed`;
document.getElementById("streetFrame").src=streetUrl;

// ===== LẤY TỌA ĐỘ GIẢ LẬP CHUYÊN NGHIỆP =====
let lat=(21.08+Math.random()*0.02).toFixed(6);
let lng=(105.40+Math.random()*0.02).toFixed(6);

document.getElementById("coordBox").innerHTML=
"VN-2000<br>Lat: "+lat+"<br>Lng: "+lng+"<br>Quy hoạch: Đất ở (ONT) - Sạch 100%";

document.getElementById("result").style.display="block";

}

</script>

</body>
</html>
